spring.application.name=blockchain_project

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=blockchain_papers_db

# JWT Configuration
jwt.secret=yourSecretKeyHereMakeItVeryLongToEnsureTheSecurityOfYourApplication
jwt.expirationMs=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.directory=uploads/papers/

# Ollama Configuration
ollama.url=http://localhost:11434
ollama.model=nomic-embed-text

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Server configuration
server.port=8090

# Hyperledger Fabric Configuration
fabric.network.name=thesischannel
fabric.chaincode.name=paperchain
fabric.network.config.path=fabric-network/network-config.yaml
fabric.wallet.path=wallet
fabric.user.name=appUser
fabric.msp.id=Org1MSP
fabric.ca.url=https://localhost:7054
fabric.peer.url=grpcs://localhost:7051
fabric.orderer.url=grpcs://localhost:7050

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.example.demo=DEBUG
